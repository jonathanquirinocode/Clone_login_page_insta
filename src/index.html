<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">
</head>
<body>
    <main>
        <div id="main-container">
            <div id="banner-container">
                <img src="/assets/banner2.png" alt="Crie uma conta no Instagram"/>
            </div>
            <div id="form-container">
                <div id="form-box">
                    <img src="/assets/logo_instagram.png" alt="instagram" id="logo-insta"/>
                    <form id="login">
                        <input type="text" name="username" placeholder="Telefone, nome de usuário ou email">
                        <input type="password" name="password" placeholder="Senha"/>
                        <input type="submit" value="Entrar"/>
                    </form>
                    <div class="separator">
                        <div class="line"></div>
                        <span>Ou</span>
                    </div>
                    <div id="other-links">
                        <div id="facebook-login">
                            <a href="#">
                                <img src="/assets/logo_facebook.svg" name="facebook" alt="Facebook login"/>
                                <span>Entrar com o Facebook</span>
                            </a>
                        </div>
                        <div id="forgot-pass">
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                    </div>
                </div>
                <div id="register-container">
                    <p> Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
                    <div id="download-app">
                        <p>Obtenha o aplicativo.</p>
                        <a href="#">
                            <img src="/assets/gplay_btn.png" alt="Google Play"/>
                        </a>
                        <a href="#">
                            <img src="/assets/apple_btn.png" alt="Apple Store"/>
                        </a>
                    </div>
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <ul id="footer-links">
                <li><a href="#">Meta</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Carreiras</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Localizações</a></li>
                <li><a href="#">Instagram Lite</a></li>
                <li><a href="#">Threads</a></li>
                <li><a href="#">Meta Verified</a></li>
            </ul>
            <p id="copyright">&copy;2024 Instagram from Meta</p>
        </nav>
    </footer>
</body>
</html>
